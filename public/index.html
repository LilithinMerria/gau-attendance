<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/login_style.css">

  </head>
  <body>
    <!--global header-->

    <div id="form">
      <div id="box">
        <h1>Login</h1>
        <form action="" method="">
        <input type="text" placeholder="Username" class="txt" name="Username">
        <input type="password" placeholder="Password" class="txt" name="Password">
        <button type="submit" value="Login" class="btn" name="btn-login">Submit</button>

      </div>
    </div>
    <!--global footer -->
    <div id="footer">
    <footer>
      <details id="contact">
				<summary>Contact</summary>
				<p>Connect with us on <a href = "https://www.linkedin.com/feed/">
          linkedin</a></p>
			</details>

    </footer>
    </div>

  </body>
</html>
